<div class="groupcard">
    <h1 class="groupcard__title">Group {{ groupStanding[0].group_number }}</h1>
    <div>
        <table mat-table [dataSource]="groupStanding" class="mat-elevation-z8 table_width">
            <ng-container matColumnDef="team_name">
                <th mat-header-cell *matHeaderCellDef> Team Name </th>
                <td mat-cell *matCellDef="let element"> {{element.team_name || 0}} </td>
            </ng-container>
            <ng-container matColumnDef="points">
                <th mat-header-cell *matHeaderCellDef> Points </th>
                <td mat-cell *matCellDef="let element"> {{element.points || 0}} </td>
            </ng-container>
            <ng-container matColumnDef="goals_scored">
                <th mat-header-cell *matHeaderCellDef> Goals Scored </th>
                <td mat-cell *matCellDef="let element"> {{element.goals_scored || 0}} </td>
            </ng-container>
            <ng-container matColumnDef="special_points">
                <th mat-header-cell *matHeaderCellDef> Special Points </th>
                <td mat-cell *matCellDef="let element"> {{element.special_points || 0}} </td>
            </ng-container>
            <ng-container matColumnDef="date_created">
                <th mat-header-cell *matHeaderCellDef> Date Created </th>
                <td mat-cell *matCellDef="let element"> {{element.date_created}} </td>
            </ng-container>
            <ng-container matColumnDef="qualify">
                <th mat-header-cell *matHeaderCellDef> Qualified? </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i < 4 ? 'Yes' : 'No'}} </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</div>
